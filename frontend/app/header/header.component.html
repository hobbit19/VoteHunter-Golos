<header class="header">
	<div class="block header__content">
		<div class="header__left">
			<vh-logo routerLink="/"></vh-logo>
			<vh-live-search className="header__liveSearch"></vh-live-search>
		</div>
		<div class="header__right">
			<img class="header__bell" src="/images/bell.svg" alt="Иконка колокольчик">
			<ng-container *ngIf="user.isLoggedIn">
				<button class="button button-mode-1 header__newPost" routerLink="/add-post">+ Новый пост</button>
				<a class="header__profileLink" routerLink="/dashboard"></a>
			</ng-container>
			<ng-container *ngIf="!user.isLoggedIn">
				<a class="button header__join" href="https://golos.io/" target="_blank">Присоединиться</a>
				<button class="button button-mode-1 header__login" routerLink="/login">Войти</button>
			</ng-container>
			<div class="header__burgerWrap" (click)="mediator.sidebar.toggle()">
				<div class="header__burger"></div>
			</div>
		</div>
	</div>
</header>
