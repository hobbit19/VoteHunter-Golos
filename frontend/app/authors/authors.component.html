<div class="authors__top">
	<div class="authors__left">
		<h2 class="h2 authors__heading" [innerText]="titleStr"></h2>
	</div>
	<div class="authors__right" *ngIf="needFilters">
		<div class="authors__filters">
			<div class="button authors__filter" (click)="applyFilter('today')" [ngClass]="{'button-mode-2': filter === 'today', 'button-mode-3': filter !== 'today'}" i18n="">Today</div>
			<div class="button authors__filter" (click)="applyFilter('week')" [ngClass]="{'button-mode-2': filter === 'week', 'button-mode-3': filter !== 'week'}" i18n="">Week</div>
			<div class="button authors__filter" (click)="applyFilter('month')" [ngClass]="{'button-mode-2': filter === 'month', 'button-mode-3': filter !== 'month'}" i18n="">Month</div>
		</div>
	</div>
</div>
<div class="authors__items">
	<a class="authors__item" *ngFor="let item of items" [routerLink]="'/' + item.url">
		<div [style.background-image]="'url(' + item.list_image + ')'" class="authors__img"></div>
		<div class="authors__title">
			<span class="authors__name" [innerText]="item.name"></span>
			<span i18n="">  is creating </span>
			<span [innerText]="item.about | slice:0:30"></span>
		</div>
		<!--<div class="authors__desc" [innerText]="item.desc"></div>-->
	</a>
</div>
